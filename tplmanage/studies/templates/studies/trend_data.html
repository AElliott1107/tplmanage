{% extends 'studies/base.html' %}

{% block title %} Trend Test Results {% endblock title %}

{% block scripts %}
<script>
    $(document).ready(function(){
        const ctx = document.getElementById('scatterPlot').getContext('2d');
        const ctx2 = document.getElementById('barChart').getContext('2d');
        const x_axis = [{% for x in xs %}{{x}},{% endfor %}];
        const y_axis = [{% for y in ys %}{{y}},{% endfor %}];
        const coords = x_axis.map((x, i) => ({ x, y: y_axis[i] }));
        const scatterPlot = new Chart(ctx, {
            type: 'scatter',
            options: {
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom'
                     }]
                  }
               },
            data: {
                datasets: [
                    {
                        label: 'Purity Results',
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        data: coords
                    },
                ],
            },
        });
        const barChart = new Chart(ctx2, {
            type: 'bar',
            options: {
                responsive: true,
                scales: {
                    y: {
                        stacked: true
                    },
                    x: {
                        stacked: true
                    }
                }
            },
            data: {
                labels: [{% for item in tests %}'{{item}}',{% endfor %}],
                datasets: [
                    {
                        label: 'Sample Number 9048 - 40C/75RH Condition',
                        data: [{% for num in s48 %}{{num}},{% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 1
                    },
                    {
                        label: 'Sample Number 9050 - 5C Condition',
                        data: [{% for num in s50 %}{{num}},{% endfor %}],
                        backgroundColor: [
                            'rgba(153, 102, 255, 0.5)',
                            'rgba(153, 102, 255, 0.5)',
                            'rgba(153, 102, 255, 0.5)',
                            'rgba(153, 102, 255, 0.5)',
                        ],
                        borderColor: [
                            'rgba(153, 102, 255, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(153, 102, 255, 1)',
                        ],
                        borderWidth: 1
                    }
                ]
            },
        });
    })
</script>
{% endblock scripts %}

{% block content %}

<div class="container" style="width: 75%">
    <h5>Purity Results Over Time</h5>
    <canvas id="scatterPlot"></canvas>
</div>
<div class="container" style="width: 75%;">
    <h5>Purity Comparison by Test per Sample</h5>
    <canvas id="barChart"></canvas>
</div>
<div class><a href="{% url 'studies:home' %}" class="btn btn-primary" role="button">Return Home</a></div>


{% endblock content %}
